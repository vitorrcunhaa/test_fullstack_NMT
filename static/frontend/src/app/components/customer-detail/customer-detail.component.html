<div style="width: 400px; margin: auto;">
  <div *ngIf="currentCustomer" class="edit-form">
    <h4>Customer</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentCustomer.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="age">age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          [(ngModel)]="currentCustomer.age"
          name="age"
        />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          [(ngModel)]="currentCustomer.city"
          name="city"
        />
      </div>

    </form>

    <button class="badge badge-danger mr-2" (click)="deleteCustomer()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateCustomer()"
    >
      Update
    </button>
    <br>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentCustomer">
    <br />
    <p>Cannot access this Customer...</p>
  </div>
</div>
