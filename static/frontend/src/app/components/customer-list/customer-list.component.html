<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
<!--      <div class="input-group-append">-->
<!--        <button-->
<!--          class="btn btn-outline-secondary"-->
<!--          type="button"-->
<!--          (click)="searchName()"-->
<!--        >-->
<!--          Search-->
<!--        </button>-->
<!--      </div>-->
    </div>
  </div>
  <div class="col-md-6">
    <h4>Customers List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let customer of customers; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveCustomer(customer, i)"
      >
        {{ customer.name }}
      </li>
    </ul>

<!--    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCustomers()">-->
<!--      Remove All Customers-->
<!--    </button>-->
  </div>
  <div class="col-md-6">
    <div *ngIf="currentCustomer.id > 0">
      <h4>Customer</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentCustomer.name }}
      </div>
      <div>
        <label><strong>Age:</strong></label>
        {{ currentCustomer.age }}
      </div>
      <div>
        <label><strong>City:</strong></label>
        {{ currentCustomer.city }}
      </div>

      <a class="badge badge-warning" routerLink="/customers/{{ currentCustomer.id }}">
        Edit
      </a>
    </div>


    <div *ngIf="currentCustomer.id < 0">
      <br />
      <p>Please click on a Customer...</p>
    </div>
  </div>
</div>
